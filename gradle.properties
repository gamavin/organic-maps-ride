# SDK levels untuk semua modul
propMinSdkVersion=21
propTargetSdkVersion=36
propCompileSdkVersion=36

# Gradle & Android flags
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2048m -Xms512m
android.useAndroidX=true
android.native.buildOutput=verbose
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Optional diagnostics
enableVulkanDiagnostics=OFF
enableTrace=OFF

# Localizations (autogenerated)
supportedLocalizations=af,ar,az,be,bg,ca,cs,da,de,el,en,en_GB,es,es_MX,et,eu,fa,fi,fr,fr_CA,iw,hi,hu,in,it,ja,ko,lt,lv,mr,mt,nb,nl,pl,pt,pt_BR,ro,ru,sk,sr,sv,sw,th,tr,uk,vi,zh,zh_HK,zh_MO,zh_TW

# JDK path
# Gunakan JDK yang tersedia di lingkungan build
# (sediakan JAVA_HOME secara lokal bila diperlukan)

# KAPT di Kotlin 2.x: hindari fallback ke LV 1.9 (menghapus warning)
kapt.use.k2=true
